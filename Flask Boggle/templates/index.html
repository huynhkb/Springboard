<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="/static/boggle.css">
  </head>
  <body>
    <main id="boggle-game">

      <section class="board-container">
        <table class="board">
          <tbody>
            {% for row in board %}
            <tr>
              {% for cell in row %}
              <td>{{ cell }}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>

      <section class="game-stats">
        <p>
          <strong>High Score:</strong> <span>{{ high_score }}</span> in <span>{{ times_played }}</span> plays
        </p>
        <p>
          <strong>Current Score:</strong> <span class="score">0</span>
        </p>
        <p>
          <strong>Time Remaining: </strong> <span class="timer"></span> seconds
        </p>
      </section>

      <section class="word-e ntry">
        <form method="POST" class="add-word">
          <input type="text" name="word" class="word" placeholder="Enter a word..." autofocus>
          <button type="submit">Submit</button>
        </form>

        <p class="msg">
        </p>

        <ul class="words">
        </ul>
      </section>

    </main>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      const game = new BoggleGame("boggle-game", 60);
    </script>
  </body>
</html>
